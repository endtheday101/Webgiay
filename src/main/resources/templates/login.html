<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html::dynamic(~{::title}, ~{::body})}">
<head>
<title>Shoe Galaxy - Login</title>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<div class="site-sectionn mb-5">
		<div class="container">
			<div class="form">
				<div class="form-toggle"></div>
				<div class="form-panel one">
					<div class="form-header">
						<h1>Account Login</h1>
					</div>
					<div class="form-content">
						<form action="/login/success" method="post">
							<p class="text-danger">[[${message}]] [[${param.error}]]</p>
							<div class="form-group">
								<label for="username">Username</label>
								<input id="username" type="text" name="username" />
							</div>
							<div class="form-group" style="position: relative;">
								<label for="password">Password</label>
								<input id="password" type="password" name="password" />
								<i class="fa-solid fa-eye-slash mt-2" id="eye-icon"
									style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
							</div>
							<div class="form-group">
								<label class="form-remember">
									<input type="checkbox" name="remember" /> Remember Me
								</label>
								<a class="form-recovery" href="/forgetPassword">Forgot Password?</a>
							</div>
							<div class="form-group">
								<label class="form-remember">
									Don't have an account?
									<a class="form-recovery" href="/register.html">Register</a> now
								</label>
							</div>
							<div class="form-group">
								<button type="submit">Log In</button>
							</div>
							<a type="button" class="btn btn-outline-danger w-100 mb-3"
								href="/oauth2/authorization/google"><i class="fa-brands fa-google"></i> Login with Google</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		const passwordInput = document.getElementById("password");
		const eyeIcon = document.getElementById("eye-icon");

		eyeIcon.addEventListener("click", function() {
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				eyeIcon.classList.remove("fa-eye-slash");
				eyeIcon.classList.add("fa-eye");
			} else {
				passwordInput.type = "password";
				eyeIcon.classList.remove("fa-eye");
				eyeIcon.classList.add("fa-eye-slash");
			}
		});
	</script>
</body>
</html>
